  <style>
    :root{
      --bg:#eee;        /* tło */
      --fg:#111;        /* kolor tekstu */
      --muted:#bfbfbf;  /* jasny podpis */
      --underline:3px;  /* grubość podkreślenia */
      --offset:6px;     /* odległość linii od tekstu */
      --maxw:1200px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family: Inter, system-ui, Arial, sans-serif; line-height:1.6;
      min-height:100vh; display:flex; flex-direction:column;
    }
    .container{max-width:var(--maxw); margin:0 auto; padding:clamp(16px,3vw,32px); width:100%}

    /* górny pasek */
    .top{display:flex; align-items:center; justify-content:space-between}
    .back{
      display:inline-flex; align-items:center; gap:12px;
      text-decoration:none; color:inherit; cursor:pointer;
      font-family:"Archivo Black", system-ui, sans-serif; font-size:22px;
    }
    .arrow{font-size:28px; line-height:1; transform:translateY(-1px); transition:transform .2s ease}
    .back:hover .arrow{transform:translate(-2px,-1px)}
    .section-label{color:var(--muted); font-weight:700; text-transform:lowercase}

    /* wiersz tytułu z małą notką */
.title-row{
  display:flex;
  align-items:flex-end;                /* żeby mały tekst siedział przy dole liter */
  justify-content:center;
  gap:clamp(12px,1.8vw,20px);
  margin:clamp(24px,6vh,48px) 0;       /* przenosimy margines z .title na wiersz */
}
.title-row .title{ margin:0 }          /* .title miało własny margin — zerujemy go TU */
.hot-note{
  font-family:"Archivo Black", system-ui, sans-serif;
  color:var(--muted);
  font-size:clamp(12px,1.8vw,18px);
  letter-spacing:.3px;
  white-space:nowrap;
}

/* na mobile niech wejdzie pod tytuł */
@media (max-width:720px){
  .title-row{ flex-direction:column; align-items:center; gap:6px }
}

    
    /* tytuł */
    .title{
      font-family:"Archivo Black", system-ui, sans-serif;
      text-align:center;
      font-size:clamp(44px, 10vw, 112px);
      line-height:1.05; margin:clamp(24px,6vh,48px) 0;
      letter-spacing:1px;
    }

    /* „chaotyczne” rozmieszczenie CTA */
    .scatter{
      position:relative;
      min-height:52vh;
      isolation:isolate;
    }
    .cta{
      position:absolute;
      display:inline-block;
      font-family:"Archivo Black", system-ui, sans-serif;
      font-size:clamp(28px, 5vw, 56px);
      text-decoration:none; color:inherit;
      outline:0; cursor:pointer;
    }
    /* podkreślenie na hover */
    .cta::after{
      content:""; position:absolute; left:0; bottom:calc(var(--offset) * -1);
      width:0; height:var(--underline); background:currentColor; transition:width .25s ease;
    }
    .cta:hover::after{ width:100% }
    .cta:focus-visible{ outline:3px solid #000; outline-offset:6px; border-radius:6px }

    /* Konkretne pozycje (dopasuj procenty pod swój układ) */
    #cta-mail { left:12%;  top:18%; }   /* lewo-wyżej */
    #cta-dm   { right:18%; top:46%; }   /* prawo-środek */
    #cta-li   { left:24%;  bottom:6%; } /* dół-lewo  */

    /* Animacje wejścia */
    .anim{ opacity:0; will-change: transform, opacity; }
    @keyframes slideFromLeft  { from{opacity:0; transform:translateX(-28px)} to{opacity:1; transform:translateX(0)} }
    @keyframes slideFromRight { from{opacity:0; transform:translateX( 28px)} to{opacity:1; transform:translateX(0)} }
    @keyframes slideFromTop   { from{opacity:0; transform:translateY(-16px)} to{opacity:1; transform:translateY(0)} }

    .slide-left  { animation: slideFromLeft  .55s cubic-bezier(.2,.7,.2,1) both; }
    .slide-right { animation: slideFromRight .55s cubic-bezier(.2,.7,.2,1) both; }
    .slide-down  { animation: slideFromTop   .55s cubic-bezier(.2,.7,.2,1) both; }

    /* Delaye (stagger) */
    .delay-1 { animation-delay: .10s }
    .delay-2 { animation-delay: .22s }
    .delay-3 { animation-delay: .34s }
    .delay-4 { animation-delay: .46s }

    /* Mobile: układ pod sobą */
    @media (max-width: 720px){
      .scatter{ min-height:0; display:grid; gap:24px; justify-items:center; }
      .cta{ position:static; }
    }

    /* Preferencje dostępności: bez animacji */
    @media (prefers-reduced-motion: reduce){
      .anim{opacity:1}
      .slide-left, .slide-right, .slide-down { animation: none }
      .cta::after{ transition:none }
      .back:hover .arrow{ transform:none }
    }

    /* Footer */
    footer{margin-top:auto; border-top:1px solid #e5e5e5}
    footer .container{ color:#9aa0a6; font-size:14px }
    /* footer layout + socials */
footer .foot{
  display:flex; align-items:center; justify-content:space-between;
  gap:12px; flex-wrap:wrap;   /* na wąskich ekranach zawinie się elegancko */
}
footer .socials{
  display:flex; align-items:center; gap:10px;
  color:#9aa0a6; font-size:14px;   /* ten sam mały druk co lewa strona */
}
footer .socials a{
  color:inherit; text-decoration:none;
}
footer .socials a:hover{
  text-decoration:underline;
}
footer .socials .sep{ opacity:.6; user-select:none }
@media (max-width:520px){
  footer .foot{ justify-content:center; gap:8px }
}
/* Mobile: zredukuj pustą przestrzeń nad stopką na stronie contact */
@media (max-width: 720px){
  footer{ margin-top: 24px !important; }          /* było auto → daj stałe 16–24px */
  main.container{ padding-bottom: 16px; }         /* mniej dołu pod CTA */
  .scatter{ gap: 16px; }                          /* ciaśniej między linkami */
}

  </style>

<body>
  <header class="container top">

        <span class="sep">/</span>

      </nav>
    </div>
  </div>
</footer>
