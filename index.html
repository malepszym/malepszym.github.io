  <style>
    :root{--bg:#eee;--fg:#111;--muted:#bfbfbf;--underline:3px;--offset:6px;--maxw:1200px}
    *{box-sizing:border-box}html,body{height:100%}
    body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:Inter,system-ui,Arial,sans-serif;
  line-height:1.5;
  min-height:100vh;     /* ↓ to trzy linie, które „dociskają” stopkę do dołu */
  display:flex;
  flex-direction:column;
}
    .container{max-width:var(--maxw);margin:0 auto;padding:clamp(16px,3vw,32px)}
    .masthead{text-align:center;padding-top:clamp(20px,6vh,48px)}
    .title{font-family:"Archivo Black",system-ui,sans-serif;font-size:clamp(48px,9vw,120px);line-height:1.05;margin:0}
    .sub{display:flex;justify-content:space-between;color:#bfbfbf;font-weight:700;text-transform:lowercase;letter-spacing:.3px;margin-top:6px}

    .split{display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:28px;padding:clamp(24px,10vh,80px) 0}
    .biglink{position:relative;justify-self:center;font-family:"Archivo Black",system-ui,sans-serif;font-size:clamp(56px,10vw,140px);text-decoration:none;color:inherit}
    .divider{width:1px;height:60vh;max-height:520px;background:#bfbfbf;opacity:.85;transform-origin:center top;animation:grow .7s ease-out both}

    /* hover underline */
    .biglink::after{content:"";position:absolute;left:0;bottom:calc(var(--offset)*-1);width:0;height:var(--underline);background:currentColor;transition:width .25s ease}
    .biglink:hover::after{width:100%}

    /* entrance */
    .reveal{opacity:0;transform:translateY(8px);animation:fade .55s ease-out both}
    .d1{animation-delay:.08s}.d2{animation-delay:.18s}.d3{animation-delay:.32s}.d4{animation-delay:.45s}
    @keyframes fade{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    @keyframes grow{from{transform:scaleY(0);opacity:0}to{transform:scaleY(1);opacity:1}}

    /* mobile layout */
    @media (max-width:700px){
      .split{grid-template-columns:1fr}
      .divider{height:1px;width:60%;margin:0 auto;transform-origin:left center}
    }

    @media (prefers-reduced-motion:reduce){
      .reveal,.divider{animation:none;opacity:1;transform:none}
      .biglink::after{transition:none}
    }

    /* odsunięcie prawego linku od środkowej linii */
    .push-right { margin-left: clamp(12px, 3vw, 48px); }
    @media (max-width:700px){ .push-right { margin-left: 0; } }

    /* === DESKTOP-ONLY: zmniejsz biglink o ~35% === */
    @media (min-width:701px){
      .biglink{
        font-size: clamp(
          calc(56px * 0.65),
          calc(10vw * 0.65),
          calc(140px * 0.65)
        );
      }
    }
    /* ===== PRELOADER „mm” ===== */
#preloader{
  position: fixed; inset: 0; z-index: 9999;
  display: grid; place-items: center;
  background: var(--bg); color: var(--fg);
  transition: opacity .4s ease, visibility .4s ease;
}
#preloader.hidden{ opacity: 0; visibility: hidden }
    /* rozmiar logo w preloaderze */
#preloader svg{
  width: clamp(120px, 26vw, 260px);
  height: auto;
  display: block;
}


/* litera "mm" – stan bazowy (bez animacji) */
#preloader .mm{
  font-family: "Archivo Black", system-ui, sans-serif;
  font-size: 180px;            /* skaluje się przez viewBox */
  fill: transparent;           /* na start tylko kontur */
  stroke: currentColor; stroke-width: 10; stroke-linejoin: round;
  paint-order: stroke fill;
  stroke-dasharray: 1400;
  stroke-dashoffset: 1400;
}

/* gdy ma klasę .loop – gra cyklem w kółko */
#preloader .mm.loop{
  animation: mm-seq 2.2s ease-in-out infinite;
}

/* gdy ma klasę .finalize – szybko dorysuj i wypełnij */
#preloader .mm.finalize{
  animation: mm-fill-final .35s ease-out forwards;
}

/* cykl pętli: rysuj kontur → wypełnij → wyczyść → od nowa */
@keyframes mm-seq{
  0%   { stroke-dashoffset: 1400; fill: transparent; }
  40%  { stroke-dashoffset: 0;    fill: transparent; }
  58%  { fill: currentColor; }
  72%  { fill: currentColor; }    /* chwila pauzy wypełnione */
  90%  { fill: transparent; }
  100% { stroke-dashoffset: 1400; fill: transparent; }
}

/* jednorazowe domknięcie przy chowaniu */
@keyframes mm-fill-final{
  to { stroke-dashoffset: 0; fill: currentColor; }
}

/* Szacunek dla prefers-reduced-motion: bez pętli, po prostu pokaż pełne */
@media (prefers-reduced-motion: reduce){
  #preloader .mm{ stroke-dashoffset: 0; fill: currentColor; }
  #preloader .mm.loop{ animation: none; }
  #preloader .mm.finalize{ animation: none; }
}
/* footer (spójny z contact/work) */
footer{ margin-top:auto; border-top:1px solid #e5e5e5 }
footer .container{ color:#9aa0a6; font-size:14px }

footer .foot{

footer .socials{

footer .socials a{ color:inherit; text-decoration:none }
footer .socials a:hover{ text-decoration:underline }
footer .socials .sep{ opacity:.6; user-select:none }

/* na bardzo wąskich ekranach wycentruj */
@media (max-width:520px){
  footer .foot{ justify-content:center; gap:8px }

  <script>
(() => {
  const pre = document.getElementById('preloader');
  if (!pre) return;

  const logo = pre.querySelector('.mm');
  // włącz zapętloną animację od razu
  logo && logo.classList.add('loop');

  const MIN_SHOW = 450;   // min. czas pokazywania (ms)
  const MAX_WAIT = 3500;  // górny limit czekania

  function waitForImage(img){
    if (img.complete && img.naturalWidth > 0){
      return img.decode ? img.decode().catch(()=>{}) : Promise.resolve();
    }
    return new Promise(res => {
      img.addEventListener('load', async () => {
        if (img.decode){ try { await img.decode(); } catch(e){} }
        res();
      }, { once:true });
      img.addEventListener('error', res, { once:true });
    });
  }

  (async function init(){
    const start = performance.now();

    // czekamy na „krytyczne” obrazki + fonty (jak w Twojej wersji)
    const critical = Array.from(
      document.querySelectorAll('img.critical, img[loading="eager"][fetchpriority="high"]')
    );
    const fontsReady = (document.fonts && document.fonts.ready) ? document.fonts.ready : Promise.resolve();
    const imgsReady  = Promise.allSettled(critical.map(waitForImage));

    await Promise.race([
      Promise.all([fontsReady, imgsReady]),
      new Promise(r => setTimeout(r, MAX_WAIT))
    ]);

    const elapsed = performance.now() - start;
    const wait = Math.max(0, MIN_SHOW - elapsed);

    setTimeout(() => {
      // 1) zatrzymaj pętlę i „dorysuj” do wypełnionego stanu
      if (logo){
        logo.classList.remove('loop');
        logo.classList.add('finalize');
      }
      // 2) po krótkim domalowaniu – wygaszamy preloader
      setTimeout(() => {
        pre.classList.add('hidden');
        pre.addEventListener('transitionend', () => pre.remove(), { once:true });
      }, 380); // dopasowane do .finalize (.35s)
    }, wait);
  })();
})();
</script>
