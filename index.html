<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{--bg:#eee;--fg:#111;--muted:#bfbfbf;--underline:3px;--offset:6px;--maxw:1200px}
    *{box-sizing:border-box}html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Arial,sans-serif;line-height:1.5}
    .container{max-width:var(--maxw);margin:0 auto;padding:clamp(16px,3vw,32px)}
    .masthead{text-align:center;padding-top:clamp(20px,6vh,48px)}
    .title{font-family:"Archivo Black",system-ui,sans-serif;font-size:clamp(48px,9vw,120px);line-height:1.05;margin:0}
    .sub{display:flex;justify-content:space-between;color:#bfbfbf;font-weight:700;text-transform:lowercase;letter-spacing:.3px;margin-top:6px}

    .split{display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:28px;padding:clamp(24px,10vh,80px) 0}
    .biglink{position:relative;justify-self:center;font-family:"Archivo Black",system-ui,sans-serif;font-size:clamp(56px,10vw,140px);text-decoration:none;color:inherit}
    .divider{width:1px;height:60vh;max-height:520px;background:#bfbfbf;opacity:.85;transform-origin:center top;animation:grow .7s ease-out both}

    /* hover underline */
    .biglink::after{content:"";position:absolute;left:0;bottom:calc(var(--offset)*-1);width:0;height:var(--underline);background:currentColor;transition:width .25s ease}
    .biglink:hover::after{width:100%}

    /* entrance */
    .reveal{opacity:0;transform:translateY(8px);animation:fade .55s ease-out both}
    .d1{animation-delay:.08s}.d2{animation-delay:.18s}.d3{animation-delay:.32s}.d4{animation-delay:.45s}
    @keyframes fade{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    @keyframes grow{from{transform:scaleY(0);opacity:0}to{transform:scaleY(1);opacity:1}}

    /* mobile layout */
    @media (max-width:700px){
      .split{grid-template-columns:1fr}
      .divider{height:1px;width:60%;margin:0 auto;transform-origin:left center}
    }

    @media (prefers-reduced-motion:reduce){
      .reveal,.divider{animation:none;opacity:1;transform:none}
      .biglink::after{transition:none}
    }

    /* odsunięcie prawego linku od środkowej linii */
    .push-right { margin-left: clamp(12px, 3vw, 48px); }
    @media (max-width:700px){ .push-right { margin-left: 0; } }

    /* === DESKTOP-ONLY: zmniejsz biglink o ~35% === */
    @media (min-width:701px){
      .biglink{
        font-size: clamp(
          calc(56px * 0.65),
          calc(10vw * 0.65),
          calc(140px * 0.65)
        );
      }
    }
    /* ===== PRELOADER „mm” ===== */
#preloader{
  position: fixed; inset: 0; z-index: 9999;
  display: grid; place-items: center;
  background: var(--bg); color: var(--fg);
  transition: opacity .4s ease, visibility .4s ease;
}
#preloader.hidden{ opacity: 0; visibility: hidden }

#preloader svg{ width: clamp(120px, 26vw, 260px); height: auto }
#preloader .mm{
  font-family: "Archivo Black", system-ui, sans-serif;
  font-size: 180px; /* skaluje się przez viewBox */
  fill: transparent;                    /* na start tylko kontur */
  stroke: currentColor; stroke-width: 10; stroke-linejoin: round;
  paint-order: stroke fill;             /* najpierw kontur, potem wypełnienie */
  /* ANIMACJE */
  /* 1) delikatne „rysowanie” konturu (opcjonalne, ale działa w nowoczesnych przeglądarkach) */
  stroke-dasharray: 1400;
  stroke-dashoffset: 1400;
  animation: mm-draw .7s ease-out forwards, mm-fill .45s ease-out .65s forwards;
}

/* 2) wypełnienie po chwili */
@keyframes mm-fill { to { fill: currentColor; } }
/* 1) rysowanie konturu */
@keyframes mm-draw { to { stroke-dashoffset: 0; } }

/* Szacunek dla reduced motion */
@media (prefers-reduced-motion: reduce){
  #preloader .mm{
    animation: mm-fill .2s linear .2s forwards;
    stroke-dasharray: none; stroke-dashoffset: 0;
  }
}

  </style>
</head>
<body>
  <div id="preloader" role="status" aria-live="polite">
  <svg viewBox="0 0 600 240" aria-label="Loading">
    <text x="50%" y="58%" text-anchor="middle" class="mm">mm</text>
  </svg>
</div>

  <header class="masthead container">
    <h1 class="title reveal d1">malepszym</h1>
    <div class="sub">
      <span class="reveal d2">martyna malepszy</span>
      <span class="reveal d2">(she/her)</span>
    </div>
  </header>

  <main class="split container">
    <a class="biglink reveal d3" href="/work/">work</a>
    <div class="divider"></div>
    <a class="biglink reveal d4 push-right" href="/contact/">contact</a>
  </main>
  <script>
(() => {
  const pre = document.getElementById('preloader');
  if (!pre) return;

  const MIN_SHOW = 450;           // min. czas wyświetlania, żeby nie migało
  const start = performance.now();

  const hide = () => {
    const elapsed = performance.now() - start;
    const wait = Math.max(0, MIN_SHOW - elapsed);
    setTimeout(() => {
      pre.classList.add('hidden');
      pre.addEventListener('transitionend', () => pre.remove(), { once:true });
      document.documentElement.classList.add('app-ready');
    }, wait);
  };

  window.addEventListener('load', hide);  // chowamy po pełnym załadowaniu
  setTimeout(hide, 2500);                 // fallback, gdyby load się opóźnił
})();
</script>
</body>
</html>
